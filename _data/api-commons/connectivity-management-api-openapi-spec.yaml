        description: ""
        operationId: loginUsingPOST
        parameters:
        - in: body
          name: request
          description: request
          schema:
            $ref: '#/definitions/holder'
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /session/logout:
      post:
