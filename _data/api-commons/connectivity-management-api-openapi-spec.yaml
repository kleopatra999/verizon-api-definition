        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/usage/actions/list:
      post:
        summary: Returns the network data usage history of a device during a specified
