            description: OK
        tags:
        - ""
        security: []
    /groups/{aname}/name/{gname}:
      delete:
        summary: Deletes a device group. Devices in the group are moved to the default
          device group and are not deleted from the account.
        description: ""
        operationId: deleteDeviceGroupUsingDELETE
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: path
          name: gname
          description: Group name
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
      get:
        summary: Returns the name, description, and list of devices in a device group.
        description: When HTTP status is 202, a URL will be returned in the Location
          header of the form /groups/{aname}/name/{gname}/?next={token}. This URL can
          be used to request the next set of groups.
        operationId: getDeviceGroupInfoUsingGET
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: path
          name: gname
          description: Group name
        - in: query
          name: next
          description: Continue the previous query from the pageUrl pagetoken
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
      put:
        summary: Make changes to a device group, including changing the name and description,
          and adding or removing devices.
        description: ""
        operationId: updateDeviceGroupUsingPUT
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: path
          name: gname
          description: Group name
        - in: body
          name: request
          description: Request
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /leads/{aname}:
