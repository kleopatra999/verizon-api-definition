          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /session/password/actions/reset:
      put:
        summary: Returns a new, randomly generated password for the current username
        description: The new password is effective immediately. Passwords do not expire,
          but Verizon recommends changing your password every 90 days.
        operationId: resetUsingPUT
        parameters:
        - in: body
          name: request
          description: Current Password
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /sms:
      post:
        summary: Sends an SMS message to one or more devices.
        description: The messages are queued on the ThingSpace Platform and sent as
          soon as possible, but they may be delayed due to traffic and routing considerations.
        operationId: sendSmsMessageUsingPOST
        parameters:
        - in: body
          name: request
          description: SMS Request
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /sms/{aname}/history:
      get:
        summary: Retrieves queued SMS messages sent by all M2M MC devices associated
          with an account.
        description: When HTTP status is 202, a URL will be returned in the Location
          header of the form /sms/{aname}/history?next={token}. This URL can be used
          to request the next set of messages.
        operationId: getSmsMessagesUsingGET
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: query
          name: next
          description: Continue the previous query from the URL in Location Header
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /sms/{aname}/startCallbacks:
      put:
        summary: Starts delivery of queued SMS messages for the specific account.
        description: ""
        operationId: startSmsCallbackUsingPUT
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
