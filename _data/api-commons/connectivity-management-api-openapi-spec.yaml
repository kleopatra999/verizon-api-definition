            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/prl/actions/list:
      post:
        summary: Requests the current PRL version for devices, which can help determine
