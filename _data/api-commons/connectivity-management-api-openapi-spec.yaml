        description: ""
        operationId: usageListUsingPOST
        parameters:
        - in: body
          name: request
          description: Device Usage Query
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/usage/actions/list/aggregate:
      post:
        summary: Returns the total amount of data sent and the total number of SMS messages
          sent or received by a set of devices in a specified timeframe.
        description: The information is returned in a callback response, so you must
          register a URL for DeviceUsage callback messages using the POST /callbacks
          API.
        operationId: aggregateUsingPOST
        parameters:
        - in: body
          name: request
          description: Request
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/{serviceType}/actions/deviceId:
