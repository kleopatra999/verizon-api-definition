- swagger: "2.0"
  info:
    title: ThingSpace Connectivity Management API
    description:
    termsOfService: https://thingspace.verizon.com/developer/terms
    version: v1
  host: http://thingspace.io
  basePath: /api/m2m/v1
  schemes:
  - http
  produces:
  - application/json
  paths:
    /callbacks/{aname}:
      get:
        summary: Returns the name and endpoint URL of all callback listening services
          registered for a given account.
        description: ""
        operationId: listCallbacksUsingGET
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
      post:
        summary: Registers a URL where an account will receive RESTFul messages from
          a platform callback service.
        description: You are responsible for creating and running a listening process
          on your server at that URL.
        operationId: registerCallbackUsingPOST
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: body
          name: request
          description: Request
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /callbacks/{aname}/name/{sname}:
      delete:
        summary: Stops the platform from sending callback messages for the specified
          account and service.
        description: ""
        operationId: unregisterCallbackUsingDELETE
        parameters:
        - in: path
          name: aname
          description: Account name
        - in: path
          name: sname
          description: Service name
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/activate:
      post:
        summary: Activates service for one or more devices.
        description: If the devices do not already exist in the account, this API method
          adds them before activation.
        operationId: activeUsingPOST
        parameters:
        - in: body
          name: request
          description: Activate state
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/add:
      post:
        summary: Adds up to 200 new devices, without provisioning lines of service for
          them.
        description: Use this API if you want to manage some device settings before
          you are ready to activate service for the devices.
        operationId: addUsingPOST
        parameters:
        - in: body
          name: request
          description: Devices to Add
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/customFields:
      put:
        summary: Updates one or more custom field values for devices.
        description: Sends a CarrierService callback message for each device in the
          request when the custom fields have been changed, or if there was a problem
          and the change could not be completed.
        operationId: updateCustomFieldsUsingPUT
        parameters:
        - in: body
          name: request
          description: Request
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/deactivate:
      post:
        summary: Deactivates service for one or more devices.
        description: Deactivating service for a device may result in an early termination
          fee (ETF) being charged to the account, depending on the terms of the contract
          with Verizon. If your contract allows ETF waivers and if you want to use one
          for a particular deactivation, set the etfWaiver value to True.
        operationId: deactiveUsingPOST
        parameters:
        - in: body
          name: request
          description: Deactivate state
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/list:
      post:
        summary: Returns information about a specified device or a list of devices in
          an account.
        description: ""
        operationId: listUsingPOST
        parameters:
        - in: body
          name: request
          description: Device Query
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/plan:
      put:
        summary: Sets a new service plan for one or more devices.
        description: ""
        operationId: updateServicePlanUsingPUT
        parameters:
        - in: body
          name: request
          description: Request
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/restore:
      post:
        summary: 'Restore service to one or more suspended devices. '
        description: ""
        operationId: restoreUsingPOST
        parameters:
        - in: body
          name: request
          description: Update state
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/actions/suspend:
      post:
        summary: 'Suspends service for one or more devices. '
        description: ""
        operationId: suspendUsingPOST
        parameters:
        - in: body
          name: request
          description: Update state
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/connections/actions/list:
      post:
        summary: Returns a list of network connection events for a device during a specified
          time period.
        description: This resource has been deprecated. Please use /devices/connections/actions/listHistory
          instead.<br />Each response includes a maximum of 500 records. To obtain more
          records, you can call the API multiple times, adjusting the earliest value
          each time to start where the previous request finished.
        operationId: connectionListUsingPOST
        parameters:
        - in: body
          name: request
          description: Device Connection Query
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/connections/actions/listHistory:
      post:
        summary: Returns a list of network connection events for a device during a specified
          time period.
        description: Each response includes a maximum of 500 records. To obtain more
          records, you can call the API multiple times, adjusting the earliest value
          each time to start where the previous request finished.
        operationId: connectionListHistoryUsingPOST
        parameters:
        - in: body
          name: request
          description: Device Connection Query
          schema:
            $ref: '#/definitions/holder'
        - in: header
          name: VZ-M2M-Token
          description: M2M-MC Session Token
        responses:
          200:
            description: OK
        tags:
        - ""
        security: []
    /devices/costCenter:
